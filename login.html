<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Mindful Pathway | Log In</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
        position: relative;
    }
    .form-container {
        background: white;
        padding: 20px 35px;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 400px;
        position: relative;
    }
    .form-container h2 {
        margin-bottom: 20px;
        margin-top: 30px;
    }
    .form-container input {
        width: 95%;
        padding: 10px;
        margin: 10px 0 4px;
        border: 1px solid #ccc;
        border-radius: 15px;
    }
    .form-container button {
        background-color: #85dbd9;
        color: black;
        padding: 10px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        margin-top: 30px;
    }
    .form-container button:hover {
        background-color: #26a69a;
    }
    .form-container p {
        margin-top: 15px;
        font-size: 14px;
    }
    .form-container a {
        color: #007bff;
        text-decoration: none;
    }
    .form-container a:hover {
        text-decoration: underline;
    }
    .form-container .note {
        font-size: 11px;
        color: #666;
        margin-top: 10px;
        padding-bottom: 25px;
    }
    .close-btn {
        position: absolute;
        top: 12px;
        left: 420px;
        color: #333;
        text-decoration: none;
        cursor: pointer;

    }
    .close-btn:hover {
        color: #3cacae;
    }
    
    .options {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: 10px;
      margin-bottom: 40px;
      color: #666;
    }

    .options a {
      color: #3cacae;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

</style>
</head>
<body>
  <div class="form-container">
    <a href="index.html" class="close-btn">
      <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
        <line x1="5" y1="5" x2="20" y2="20" stroke="black" stroke-width="2"/>
        <line x1="20" y1="5" x2="5" y2="20" stroke="black" stroke-width="2"/>
      </svg>
    </a>
    <h2>LOG IN</h2>
    <form method="POST" action="login.php">
      <input type="text" name="username" id="username" placeholder="Username..." required>
      <input type="password" name="password" id="password" placeholder="Password..." required>
      <button type="submit" onclick="logIn()">Log In</button>
      <div class="options">
        <a href="#"><i>Forgot your password?</i></a>
      </div>
        <p> Not a member? <a href="signup.html">Sign up now</a></p>
    </form>
  </div>

  <script>
    function logIn() {
           const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
          if (!username || !password ) {
                alert("Please fill out all fields.");
                return;
           }

         alert(`Account logged In for ${username}`);
      }
    </script>
     <script>
    document.addEventListener("DOMContentLoaded", () => {
      const passwordInput = document.querySelector(".input-group input[type='password']");
      const togglePassword = document.querySelector(".toggle-password");

      togglePassword.addEventListener("click", () => {
        // Toggle the input type between password and text
        const isPassword = passwordInput.getAttribute("type") === "password";
        passwordInput.setAttribute("type", isPassword ? "text" : "password");

      });
    });
  </script>
</body>
</html>
