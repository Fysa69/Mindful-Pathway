<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Pathway - My Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #279EA7;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-bar {
            width: 300px;
            margin: 0 20px;
            padding: 5px 15px;
            border-radius: 20px;
            border: none;
            background-color: #fff;
            color: #666;
        }

        .bell-icon {
            width: 24px;
            height: 24px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            flex-grow: 1;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #279EA7;
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px 10px;
        }

        .sidebar ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px;
        }

        .sidebar ul li.active a {
            background-color: #2FCFD8;
            border-radius: 5px;
        }

        .logout-btn {
            background-color: #2FCFD8;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            background-color: #fff;
            padding: 30px;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .change-btn {
            background-color: #2FCFD8;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
        }

        .info {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        .info label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .info input, .info textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .info input[readonly] {
            background-color: #f2f2f2;
            color: #666;
        }

        .save-btn button {
            background-color: #2FCFD8;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-btn button:hover {
            background-color: #28b9bf;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #279EA7;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MINDFUL PATHWAY</div>
        <div class="header-right">
            <input type="text" class="search-bar" placeholder="Search...">
            <img src="../img/bell.png" alt="Notification Bell" class="bell-icon">
        </div>
    </header>

    <!-- Dashboard Container -->
    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li class="active"><a href="#">MY PROFILE</a></li>
                <li><a href="#">ARTICLE</a></li>
                <li><a href="#">FEEDBACK</a></li>
            </ul>
            <button class="logout-btn">LOG OUT</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>MY PROFILE</h1>
            <div class="profile-container">
                <div class="profile-img">
                    <img src="../img/duck.jpeg" alt="Profile Image">
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button class="change-btn" onclick="openFilePicker()">CHANGE</button>
                <div class="info">
                    <label>Username</label>
                    <input type="text" value="User11" readonly>
                    <small>*You cannot change your username</small>

                    <label>Email</label>
                    <input type="email" value="User11@gmail.com">
                    <small>*You may update your email</small>

                    <label>Bio</label>
                    <textarea rows="3">User</textarea>
                    <small>*Description for the About panel on your page in under 100 characters</small>
                </div>
                <div class="save-btn">
                    <button>SAVE CHANGES</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer>
        Â© 2024 Mindful Pathway | All Rights Reserved
    </footer>

    <script>
        // Function to trigger file picker
        function openFilePicker() {
            document.getElementById('fileInput').click();
        }

        // Function to load and preview the selected image
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();

                // Once the image is loaded, set it to the profile image
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                };

                // Read the uploaded file
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
